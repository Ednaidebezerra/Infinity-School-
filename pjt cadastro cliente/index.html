<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Clientes — Sistema</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container" role="main">
    <header>
      <div>
        <h1>Lista de Clientes</h1>
        <div class="muted">Exibe nome, e-mail e telefone dos clientes</div>
      </div>

      <div class="controls">
        <div class="search" aria-label="Pesquisar clientes">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle></svg>
          <input id="q" type="search" placeholder="Pesquisar por nome ou e-mail" aria-label="Pesquisar" />
        </div>

        <label class="muted" for="perPage">Por página</label>
        <select id="perPage" aria-label="Registros por página">
          <option value="6">6</option>
          <option value="12" selected>12</option>
          <option value="24">24</option>
        </select>

        <button id="refresh">Atualizar</button>
      </div>
    </header>

    <section id="results">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
      <div id="empty" class="empty" style="display:none">Nenhum cliente encontrado.</div>
    </section>

    <footer>
      <div id="summary">Carregando...</div>
      <div>
        <button id="prev" aria-label="Página anterior">Anterior</button>
        <button id="next" aria-label="Próxima página">Próxima</button>
      </div>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
