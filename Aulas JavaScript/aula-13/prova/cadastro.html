<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="/aula-13/prova/cadastro.css">
</head>
<body>

    <div class="container">

        <h2>Cadastro</h2>

        <form id="formulario">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="nascimento">Nascimento:</label>
            <input type="date" id="nascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <button type="submit">Cadastrar</button>
            <button type="button" id="resetar">Resetar Lista</button>

        </form>

        <p id="mensagem"></p>

        <h3>Lista de Usuários</h3>
        <ul id="lista"></ul>

    </div>

    <script src="/aula-13/prova/cadatro.js"></script>
</body>
</html>
