<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="/aula-12/prova/css/cadastro-notas.css" />
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Notas</h1>

        <!-- Selecionar Bimestre -->
        <label for="titulo">Selecione o Bimestre:</label>
        <select id="titulo">
            <option value="Primeiro bimestre">Primeiro bimestre</option>
            <option value="Segundo bimestre">Segundo bimestre</option>
            <option value="Terceiro bimestre">Terceiro bimestre</option>
            <option value="Quarto bimestre">Quarto bimestre</option>
        </select>

        <!-- Inserir Nota -->
        <label for="nota">Digite a nota:</label>
        <input type="number" id="nota" step="0.1" min="0" max="10" />

        <button id="btnAdicionar">Adicionar Nota</button>

        <h2>Notas por Bimestre</h2>
        <div id="lista"></div>
    </div>

    <script src="/aula-12/prova/js/cadastro-notas.js"></script>
</body>
</html>
